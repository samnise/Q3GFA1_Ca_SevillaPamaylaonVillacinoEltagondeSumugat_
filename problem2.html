<body>
    <style type="text/css">
    #firstn{display: inline-block;}
    #lastn{display: inline-block;}

    </style>

    <div>
    <p id="firstn"></p>
    <p id="lastn"></p>
    <p id="birthy"></p>
    </div>
    <script>
    var firstname = prompt("Enter your first name");
    var lastname = prompt("Enter your last name");
    var birthyear = prompt("Enter your birth year");
    var age = 2024 - birthyear;

    document.getElementById("firstn").innerHTML = "Hello " + firstname;
    document.getElementById("lastn").innerHTML = lastname + "!";
    document.getElementById("birthy").innerHTML = "How does it feel to be " + age + " years old?";
    </script>
